<!DOCTYPE html>

<html>

<head>
    <title>Exercise Tracker API</title>
</head>

<body>
    <header>
        <h1>
            Welcome to the exercise tracker api
        </h1>
    </header>
    <div class="container">
        <div class="row">
            <form action="/api/exercise/new-user" method="post">
                <input type="text" name="username" placeholder="username*">
                <input type="submit">
            </form>
            <form action="/api/exercise/add" method="post">
                <input type="text" name="userId" placeholder="userId*">
                <input type="text" name="description" placeholder="description*">
                <input type="text" name="duration" placeholder="duration*">
                <input type="text" name="date" placeholder="date">
                <input type="submit">
            </form>
            <form action="/api/exercise/log" method="get">
                <input type="text" name="userId" placeholder="userId*">
                <input type="text" name="from" placeholder="date from">
                <input type="text" name="to" placeholder="date to">
                <input type="text" name="limit" placeholder="limit results">
                <input type="submit">
            </form>
        </div>
    </div>
</body>

</html>
